<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSUHreyGBfnwEIPFpLbdMrEWqzWVyPxIg&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <style type="text/css">
        #map {
            height: 96%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>

        const polyCoords = [
            []
        ];

        const locations = []

        const circles = {};

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 12.9, lng: 78.6},
                zoomControl: true,
                scaleControl: true,
                zoom: 10,
            });

            function displayCoordinates(pnt) {
                var coordsLabel = document.getElementById("tdCursor");
                var lat = pnt.lat();
                lat = lat.toFixed(4);
                var lng = pnt.lng();
                lng = lng.toFixed(4);
                z = map.getZoom();
                coordsLabel.innerHTML = "La: " + lat + "  Lo: " + lng + " z:" + z + coordinfo(pnt, z);
            }

            google.maps.event.addListener(map, 'mousemove', function (event) {
                displayCoordinates(event.latLng);
            });

            polyCoords.forEach(function (element, index) {
                (new google.maps.Polygon({
                    paths: polyCoords[index],
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: "#FF0000",
                    fillOpacity: 0.0,
                })).setMap(map);
            });

            for (const c in circles) {
                new google.maps.Circle({
                    strokeColor: "#ff0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: "#FF0000",
                    fillOpacity: 0.0,
                    map,
                    center: circles[c],
                    radius: circles[c].radius,
                });
            }

            for (const i in locations) {
                new google.maps.Marker({
                    position: locations[i],
                    map,
                    title: locations[i].name,
                });
            }


        }

        const TILE_SIZE = 256;

        function coordinfo(latLng, zoom) {
            const scale = 1 << zoom;
            const worldCoordinate = project(latLng);
            const pixelCoordinate = new google.maps.Point(
                Math.floor(worldCoordinate.x * scale),
                Math.floor(worldCoordinate.y * scale)
            );
            const tileCoordinate = new google.maps.Point(
                Math.floor((worldCoordinate.x * scale) / TILE_SIZE),
                Math.floor((worldCoordinate.y * scale) / TILE_SIZE)
            );
            return [
                "World: " + worldCoordinate,
                "Pixel: " + pixelCoordinate,
                "Tile: " + tileCoordinate,
            ].join(", ");
        }

        // The mapping between latitude, longitude and pixels is defined by the web
        // mercator projection.
        function project(latLng) {
            let siny = Math.sin((latLng.lat() * Math.PI) / 180);
            // Truncating to 0.9999 effectively limits latitude to 89.189. This is
            // about a third of a tile past the edge of the world tile.
            siny = Math.min(Math.max(siny, -0.9999), 0.9999);
            return new google.maps.Point(
                TILE_SIZE * (0.5 + latLng.lng() / 360),
                TILE_SIZE * (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI))
            );
        }

    </script>
</head>
<body>
<div id="map"></div>
<div id="tdCursor"></div>
</body>
</html>
