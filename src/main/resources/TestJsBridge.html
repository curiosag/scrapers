<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onClickA() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("l").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "https://raw.githubusercontent.com/SMAPPNYU/ProgrammerGroup/master/LargeDataSets/sample-tweet.raw.json", true);
            xhttp.send();
        }

    </script>
</head>
<body>
<div>
    <button onclick="onClickA()">A</button>
    <button onclick="jsbridge.smthg(Date.now())">B</button>
</div>
<div>
    <label id="l">huhu</label>
</div>
</body>
</html>
