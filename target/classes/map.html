<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=<API-KEY>&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <style type="text/css">
        #map {
            height: 96%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>

        const polyCoords = [
            []
        ];

        const locations = []

        let map;

        const circles = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 12.9, lng: 78.6},
                zoomControl: true,
                scaleControl: true,
                zoom: 10,
            });

            function displayCoordinates(pnt) {
                var coordsLabel = document.getElementById("tdCursor");
                var lat = pnt.lat();
                lat = lat.toFixed(4);
                var lng = pnt.lng();
                lng = lng.toFixed(4);
                coordsLabel.innerHTML = "Latitude: " + lat + "  Longitude: " + lng;
            }

            google.maps.event.addListener(map, 'mousemove', function (event) {
                displayCoordinates(event.latLng);
            });

            polyCoords.forEach(function (element, index) {
                (new google.maps.Polygon({
                    paths: polyCoords[index],
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: "#FF0000",
                    fillOpacity: 0.0,
                })).setMap(map);
            });

            for (const c in circles) {
                new google.maps.Circle({
                    strokeColor: "#ff0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: "#FF0000",
                    fillOpacity: 0.0,
                    map,
                    center: circles[c],
                    radius: circles[c].radius,
                });
            }

            for (const i in locations) {
                new google.maps.Marker({
                    position: locations[i],
                    map,
                    title: locations[i].name,
                });
            }


        }

    </script>
</head>
<body>
<div id="map"></div>
<div id="tdCursor"></div>
</body>
</html>
